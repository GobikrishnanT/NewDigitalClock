<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styler1.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="timeBtnCls" id="btn_id">
        <button id="subBtn">Railway Time</button>
    </div>
    
    <div class="container" id="container_Id">
        <div class="innerCls" id="hour_Id">
            <h1 id="hourText">hh</h1>
        </div>
        <span>:</span>

        <div class="innerCls" id="min_Id">
            <h1 id="minutesText">mm</h1>
        </div>
        <span>:</span>

        <div class="innerCls" id="sec_Id">
            <h1 id="secondsText">ss</h1>
        </div>
    </div>
    <script src="./vanilla1.js"></script>
</body>
</html>
